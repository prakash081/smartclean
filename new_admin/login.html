<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Clean I Delivery Services | CRM</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/main.css">

    <!-- window.location.replace($('#login_success').val()); -->

</head>

<body>

    <div class="login_contianer">

        <div class="login_box">
            <div class="col-md-7 float-left no-padding col-6">
                <div class="left_login">
                    <ul class="pro_list">
                        <li><img src="./static/images/basket.svg" alt=""><span class="pro_list_text">Home Need</span></li>
                        <li><img src="./static/images/stationery.svg" alt=""><span class="pro_list_text">Stationery</span></li>
                        <li><img src="./static/images/basket.svg" alt=""><span class="pro_list_text">Personal Product</span></li>
                        <li><img src="./static/images/basket.svg" alt=""><span class="pro_list_text">Food</span></li>
                        <li><img src="./static/images/basket.svg" alt=""><span class="pro_list_text">Medicine</span></li>
                        <li><img src="./static/images/basket.svg" alt=""><span class="pro_list_text">Pet Product</span></li>
                    </ul>

                </div>
            </div>
            <div class="col-md-5 float-left no-padding col-6">
                <div class="right_login">
                    <img src="./static/images/logo.svg" alt="">
                    <span class="font_14 second_color w-100 float-left mt_30">WELCOME BACK</span>
                    <h1 class="header_title float-left mb_20 w-100">Login to your account</h1>
                    <form id="login_form" action="{% url 'base_app:login' %}" method="post">

                        <div class="form-group col-12 col-md-12 float-left no-padding">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group col-12 col-md-12 float-left no-padding">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <h1 id="error_el" class="header_title float-left mb_20 w-100"> </h1>
                        <a name="" value="Login" class="btn primary_btn mt_10">login</a>

                    </form>
                </div>
            </div>
            <!--Left END-->
        </div>


    </div>

    <script src="./static/js/jquery-3.4.1.js"></script>
</body>

</html>
